spring:
  config:
    import: optional:file:.env
    #optional : .env 파일이 없어도 컴파일 에러가 발생 X
    #file : 파일을 import하겠다
    #.env : 파일명
    #.env 파일의 변수사용 : ${변수명}
  application:
    name: GreengramVer2
  datasource:
    driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
    url: ${DEFAULT.DB_URL}
    username: ${DEFAULT.DB_USERNAME}
    password: ${DEFAULT.DB_PASSWORD}
  servlet:
    multipart:
      max-file-size: 5MB

mybatis:
  mapper-locations: mappers/**/*.xml

springdoc:
  api-docs:
    version: openapi_3_1
  swagger-ui:
    path: /swagger
    operations-sorter: method
    default-model-expand-depth: 10
    display-request-duration: true
  cache:
    disabled: true

server:
  port: 8080

file:
  dir: ${DEFAULT.FILE_DIRECTORY}

# Custom 속성 지정
app:
  jwt:
    # JWT 만들때 사용하는 열쇠 ( 암호화 ) > 나중에 복호화 할때도 사용
    secret: ${JWT_SECRET}
    #front-back 간 JWT 받는 헤더키이름 #프론트랑 이름 맞춰야됨.
    header-schema-name: authorization
    #토큰의 종류: Bearer 는 JWT or OAuth( 소셜로그인 때 사용 ) 를 의미
    token-type: Bearer
    #AT - 만료시간(ms) - 30분
    access-token-expiry: 1_800_000
    #RT - 만료시간(ms) - 15일
    refresh-token-expiry: 1_296_000_000

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"
  info:
    java:
      enabled: true
    os:
      enabled: true
    env:
      enabled: true
  server:
    port: 8080 #8080으로 접근했을때만 접근가능

---

spring:
  config:
    activate:
      on-profile: tdd
  datasource:
      url: ${TDD.DB_URL}
  sql:
    init:
      mode: always
---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: ${PROD.DB_URL}
    username: ${PROD.DB_USERNAME}
    password: ${PROD.DB_PASSWORD}
file:
  dir: ${PROD.FILE_DIRECTORY}